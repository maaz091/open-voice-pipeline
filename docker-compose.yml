services:
  voice-pipeline:
    build:
      context: .
    command: uvicorn voice_pipeline.app:create_app --factory --host 0.0.0.0 --port 8001
    env_file:
      - .env.voice
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    networks:
      - voice-net

networks:
  voice-net:
    driver: bridge
